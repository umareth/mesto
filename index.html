<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_mesto.svg"
          alt="Логотип Место_Россия"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.png"
              alt="Аватар профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__info-wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>

          <button type="button" class="profile__button"></button>
        </section>
        <section class="gallery">
          <div class="gallery__items">
            <img
              src="./images/ivanovo.jpg"
              alt="Карачаевск"
              class="gallery__image"
            />
            <div class="gallery__bottom">
              <h2 class="gallery__title">Карачаевск</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img
              src="./images/items2.png"
              alt="Гора Эльбрус"
              class="gallery__image"
            />
            <div class="gallery__bottom">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img
              src="./images/items3.png"
              alt="Домбай"
              class="gallery__image"
            />
            <div class="gallery__bottom">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img
              src="./images/items4.png"
              alt="Гора Эльбрус"
              class="gallery__image"
            />
            <div class="gallery__bottom">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img
              src="./images/items5.png"
              alt="Домбай"
              class="gallery__image"
            />
            <div class="gallery__bottom">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img
              src="./images/items6.png"
              alt="Карачаевск-Черкеск"
              class="gallery__image"
            />
            <div class="gallery__bottom">
              <h2 class="gallery__title">Карачаево-Черкеск</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Шахидов Умар</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input
              type="text"
              placeholder="Имя"
              class="popup__input popup__input_value_name"
              name="name"
            />
            <input
              type="text"
              placeholder="Специальность"
              class="popup__input popup__input_value_speciality"
              name="speciality"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
