<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_mesto.svg"
          alt="Логотип Место_Россия"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.png"
              alt="Аватар профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__info-wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>

              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>

          <button type="button" class="profile__button"></button>
        </section>
        <section class="gallery">
          <div class="gallery__items">
            <img src="/images/items1.jpg" alt="" class="gallery__image" />
            <div class="gallery__bottom">
              <h3 class="gallety__title">Карачаевск</h3>
              <button class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img src="/images/items2.png" alt="" class="gallery__image" />
            <div class="gallery__bottom">
              <h3 class="gallety__title">Гора Эльбрус</h3>
              <button class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img src="/images/items3.png" alt="" class="gallery__image" />
            <div class="gallery__bottom">
              <h3 class="gallety__title">Домбай</h3>
              <button class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img src="/images/items4.png" alt="" class="gallery__image" />
            <div class="gallery__bottom">
              <h3 class="gallety__title">Гора Эльбрус</h3>
              <button class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img src="/images/items5.png" alt="" class="gallery__image" />
            <div class="gallery__bottom">
              <h3 class="gallety__title">Домбай</h3>
              <button class="gallery__like-button"></button>
            </div>
          </div>

          <div class="gallery__items">
            <img src="/images/items6.png" alt="" class="gallery__image" />
            <div class="gallery__bottom">
              <h3 class="gallety__title">Карачаевск-Черкеск</h3>
              <button class="gallery__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Шахидов Умар</p>
      </footer>
    </div>
  </body>
</html>
