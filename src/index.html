<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo_mesto.svg')%>"
          alt="Логотип Место_Россия"
          class="header__logo"
          />
      </header>
      <main>
        <section class="profile">
          <div class="profile__content">
            <img
              src="<%=require('./images/Avatar.png')%>"
              alt="Аватар профиля"
              class="profile__avatar"
              />
            <div class="profile__info">
              <div class="profile__info-wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Шахидов Умар</p>
      </footer>
      <div class="popup profile-popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit" name="form" novalidate>
            <input
              type="text"
              placeholder="Имя"
              class="popup__input popup__input_value_name"
              name="name"
              id="name"
              minlength="2"
              maxlength="40"
              required
              />
              <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              placeholder="Специальность"
              class="popup__input popup__input_value_speciality"
              name="speciality"
              id="speciality"
              minlength="2"
              maxlength="200"
              required
              />
              <span class="popup__input-error speciality-input-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup_adding">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add" name="form" novalidate>
            <input
              type="text"
              placeholder="Название"
              class="popup__input popup__input_value_cardname"
              id="cardname"
              name="name"
              minlength="2"
              maxlength="30"
              required
              />
              <span class="popup__input-error cardname-input-error"></span>
            <input
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_value_cardlink"
              id="cardlink"
              name="link"
              required
              />
              <span class="popup__input-error cardlink-input-error"></span>
            <button type="submit" class="popup__button">
            Создать
            </button>
          </form>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup_banner">
        <div class="popup__image-wrap">
          <button type="button" class="popup__close-btn"></button>
          <img src="#" alt="" class="popup__image"/>
          <figcaption class="popup__caption"></figcaption>
        </div>
      </div>
      <template id="gallery__template">
        <div class="gallery__items">
          <img src="#" alt="" class="gallery__image" />
          <button class="gallery__delete-button"></button>
          <div class="gallery__bottom">
            <h2 class="gallery__title"></h2>
            <div class="gallery__like-container">
              <button type="button" class="gallery__like-button"></button>
              <span class="gallery__like-counter">2</span>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
